<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FAQ</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <img id="wonline" src="./images/illustration-woman-online-desktop.svg" alt="">
            <img id="box" src="./images/illustration-box-desktop.svg" alt="">
        </div>
        <div class="questions">
            <h2>FAQ</h2>
            <div class="q1">
                <span>How many team members can I invite?</span>
                <img id="icon-arrow-down" src="./images/icon-arrow-down.svg" alt="">
            </div>
            <div class="q2">
                <span><b>What is the maximum file upload size?</b></span>
                <img id="iconStorage" src="./images/icon-arrow-down.svg" alt="">
                 <p id="Ans2">No more than 2GB. All files in your account must fit your alloted storage space.</p>
            </div>
            <div class="q3">
                <span>How do I reset my password?</span>
                <img id="iconPassword" src="./images/icon-arrow-down.svg" alt="">
            </div>
            <div class="q4">
                <span>How do I cancel my subscription?</span>
                <img id="iconSubscription" src="./images/icon-arrow-down.svg" alt="">
            </div>
            <div class="q5">
                <span>Do you provide additional support?</span>
                <img id="iconSupport" src="./images/icon-arrow-down.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
